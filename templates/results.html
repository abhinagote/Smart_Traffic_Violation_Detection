<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet Detection Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Detection Results</h1>
    <table border="1">
        <tr>
            <th>Image</th>
            <th>Label</th>
            <th>Confidence</th>
            <th>Detected At</th>
        </tr>
        {% for record in records %}
        <tr>
            <td><img src="{{ record[1] }}" width="150"></td>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
            <td>{{ record[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Upload More</a>
</body>
</html>
